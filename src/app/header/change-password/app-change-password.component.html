<div>
  <app-spinner [isWaiting]="isWaiting"></app-spinner>
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" name="oldPassword" class="form-control" id="oldPassword" [(ngModel)]="oldPassword" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      name="confirmPassword"
      class="form-control"
      id="confirmPassword"
      [(ngModel)]="confirmPassword"
    />
  </div>
  <button type="button" class="btn btn-default" (click)="changePassword()">Change Password</button>
</div>
