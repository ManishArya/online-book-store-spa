<div *ngIf="isItemInMyList">
  <div class="pull-right">
    <button type="button" class="btn btn-link" (click)="removeAll()">Remove all</button>
  </div>
  <div>
    <app-spinner [isWaiting]="isWaiting"></app-spinner>
    <div class="mt-sm d-flex f-wrap">
      <ng-container *ngFor="let list of myList">
        <ng-container *ngIf="list.book as book">
          <mat-card style="max-width: 400px; margin-bottom: 8px">
            <div [routerLink]="['/book', book.id]">
              <div class="row">
                <div class="col-md-6">
                  <img mat-card-lg-image src="data:image/jpg;base64,{{ book.poster }}" />
                </div>
                <div class="col-md-6">
                  <mat-card-header>
                    <mat-card-title>{{ book.name }}</mat-card-title>
                  </mat-card-header>
                </div>
              </div>
              <mat-card-content>
                <p>Quantity: {{ list.quantity }}</p>
                <p>Price: {{ book.price | currency: 'INR':'symbol-narrow' }}</p>
              </mat-card-content>
            </div>
            <mat-card-actions>
              <button mat-button (click)="remove(book.id)">{{ 'remove' | appLocale }}</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </ng-container>
    </div>
    <hr />
    <div class="pull-right">
      <p>Total Price: {{ totalPrice | currency: 'INR':'symbol-narrow' }}</p>
      <button type="button" class="btn btn-link">Proceed to checkout</button>
    </div>
  </div>
</div>
