<div class="pull-right">
  <button type="button" class="btn btn-link" (click)="removeAll()">Remove all</button>
</div>
<div>
  <app-spinner [isWaiting]="isWaiting"></app-spinner>
  <div class="mt-sm d-flex f-wrap">
    <ng-container *ngFor="let list of myList">
      <ng-container *ngIf="list.book as book">
        <div class="mt-sm mr-sm pointer relative">
          <img
            src="data:image/jpg;base64,{{ book.poster }}"
            height="200"
            width="200"
            [routerLink]="['/book', book.id]"
          />
          <div class="absolute top-0 right-0 z-index-10">
            <button type="button" title="{{ 'remove' | appLocale }}" class="btn btn-link" (click)="remove(book.id)">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <hr />
  <div class="pull-right">
    <p>Total Price: {{ totalPrice | currency: 'INR':'symbol-narrow' }}</p>
    <button type="button" class="btn btn-link">Proceed to checkout</button>
  </div>
</div>
