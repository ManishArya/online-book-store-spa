<app-spinner [isWaiting]="isWaiting"></app-spinner>
<div class="container-center-height">
  <div class="flex-basis-half">
    <div class="form-group">
      <label for="usernameOrEmail">{{ 'usernameOrEmail' | appLocale }}</label>
      <input type="usernameOrEmail" class="form-control" id="usernameOrEmail" [(ngModel)]="usernameOrEmail" />
    </div>
    <app-password-viewer
      [label]="'password' | appLocale"
      inputClass="form-control"
      [(ngModel)]="password"
    ></app-password-viewer>
    <div class="d-flex f-justify-end">
      <button type="button" class="btn btn-link" (click)="redirectToForgetPasswordPage()">
        {{ 'forgotPassword' | appLocale }} ?
      </button>
    </div>
    <div class="d-flex flex-direction-column">
      <button type="button" mat-raised-button color="primary" (click)="signIn()">{{ 'logIn' | appLocale }}</button>
    </div>
    <div class="text-align-center">
      <button type="button" class="btn btn-link" (click)="redirectToNewUserPage()">{{ 'newUser' | appLocale }}</button>
    </div>
  </div>
</div>
