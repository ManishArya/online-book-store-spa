<app-spinner [isWaiting]="isWaiting"></app-spinner>
<div class="container-center">
  <div>
    <div class="form-group">
      <label for="usernameOrEmail">Username/Email</label>
      <input type="usernameOrEmail" class="form-control" id="usernameOrEmail" [(ngModel)]="usernameOrEmail" />
    </div>
    <app-password-viewer label="Password" inputClass="form-control" [(ngModel)]="password"></app-password-viewer>
    <div class="form-btn">
      <button type="button" mat-raised-button color="primary" (click)="signIn()">Log In</button>
    </div>
    <div>
      <button type="button" class="btn btn-link" (click)="redirectToForgetPasswordPage()">Forget Password</button>
      <button type="button" class="btn btn-link" (click)="redirectToNewUserPage()">New User</button>
    </div>
  </div>
</div>
