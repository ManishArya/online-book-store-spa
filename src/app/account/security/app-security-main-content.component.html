<div class="example-action-buttons">
  <button mat-button (click)="accordion.openAll()">Expand All</button>
  <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Change Password </mat-panel-title>
    </mat-expansion-panel-header>
    <app-password-change></app-password-change>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Update Email </mat-panel-title>
    </mat-expansion-panel-header>
    <app-update-email-addres></app-update-email-addres>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Delete Account </mat-panel-title>
    </mat-expansion-panel-header>
    <app-delete-account></app-delete-account>
  </mat-expansion-panel>
</mat-accordion>
