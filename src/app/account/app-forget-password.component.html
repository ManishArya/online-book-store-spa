<div class="container-center">
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" [(ngModel)]="userName" />
    </div>
    <div class="form-btn">
      <button type="button" mat-raised-button color="primary" (click)="checkUserName()">Check</button>
    </div>
  </div>
</div>
