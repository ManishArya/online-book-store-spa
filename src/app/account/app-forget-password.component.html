<div class="container-center-height">
  <div class="flex-basis-30">
    <div class="form-group">
      <label for="userNameOrEmail">Username/Email</label>
      <input type="text" class="form-control" id="userNameOrEmail" [(ngModel)]="userNameOrEmail" />
    </div>
    <div class="d-flex">
      <button type="button" mat-raised-button color="primary" class="flex-grow-3" (click)="sendPasswordResetLink()">
        Search
      </button>
      <button type="button" class="btn btn-link" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
