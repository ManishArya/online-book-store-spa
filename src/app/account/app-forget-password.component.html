<div class="flex-container">
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" [(ngModel)]="userName" />
    </div>
    <button type="button" class="btn btn-default" (click)="checkUserName()">Check</button>
  </div>
</div>
