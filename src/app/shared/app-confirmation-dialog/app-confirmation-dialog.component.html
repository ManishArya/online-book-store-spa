<button class="btn btn-link pull-right" mat-button mat-dialog-close>X</button>
<h2 mat-dialog-title>{{ data.header }}</h2>
<mat-dialog-content>{{ data.body }}</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary" mat-button [mat-dialog-close]="true">Yes</button>
  <button class="btn btn-link" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
